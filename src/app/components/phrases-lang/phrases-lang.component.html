<p-toolbar>
  <div class="ui-toolbar-group-left">
    <a routerLink="/phrases-lang-detail/0">
      <button pButton type="button" label="Add" icon="fa fa-plus"></button>
    </a>
    <button pButton type="button" label="Refresh" icon="fa fa-refresh" (click)="onRefresh"></button>
  </div>
</p-toolbar>
<p-paginator [rows]="rows" [totalRecords]="phrasesLangService.langPhraseCount"
             [rowsPerPageOptions]="settingsService.USROWSPERPAGEOPTIONS"
             (onPageChange)="paginate($event)"></p-paginator>
<p-table [value]="phrasesLangService.langPhrases" selectionMode="single" [autoLayout]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>PHRASE</th>
      <th>TRANSLATION</th>
      <th>ACTIONS</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-langPhrase let-index="rowIndex">
    <tr [pSelectableRow]="langPhrase">
      <td>{{langPhrase.ID}}</td>
      <td>{{langPhrase.PHRASE}}</td>
      <td>{{langPhrase.TRANSLATION}}</td>
      <td>
        <button pButton icon="fa fa-trash" class="ui-button-danger"
                pTooltip="Delete" tooltipPosition="top" (click)="deletePhrase(index)"></button>
        <a routerLink="/phrases-lang-detail/{{langPhrase.ID}}">
          <button pButton icon="fa fa-edit" pTooltip="Edit" tooltipPosition="top"></button>
        </a>
        <!-- https://stackoverflow.com/questions/45768583/angular-4-copy-text-to-clipboard -->
        <button pButton icon="fa fa-copy" ngxClipboard [cbContent]="langPhrase.PHRASE"
                pTooltip="Copy" tooltipPosition="top"></button>
        <button pButton icon="fa fa-google" (click)="googlePhrase(langPhrase.PHRASE)"
                pTooltip="Google Phrase" tooltipPosition="top"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
