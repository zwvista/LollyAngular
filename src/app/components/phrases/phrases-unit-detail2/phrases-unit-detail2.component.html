<mat-dialog-content>
  <div class="row">
    <mat-form-field class="col">
      <mat-label>ID:</mat-label>
      <input matInput [(ngModel)]="item.ID" disabled>
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field class="col">
      <mat-label>UNIT:</mat-label>
      <mat-select [(ngModel)]="item.UNIT">
        <mat-option *ngFor="let o of settingsService.units" [value]="o.value">
          {{o.label}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field class="col">
      <mat-label>PART:</mat-label>
      <mat-select [(ngModel)]="item.PART">
        <mat-option *ngFor="let o of settingsService.parts" [value]="o.value">
          {{o.label}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field class="col">
      <mat-label>SEQNUM:</mat-label>
      <input matInput [(ngModel)]="item.SEQNUM">
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field class="col">
      <mat-label>PHRASEID:</mat-label>
      <input matInput [(ngModel)]="item.PHRASEID" disabled>
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field class="col">
      <mat-label>PHRASE:</mat-label>
      <input matInput [(ngModel)]="item.PHRASE">
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field class="col">
      <mat-label>TRANSLATION:</mat-label>
      <input matInput [(ngModel)]="item.TRANSLATION">
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions [align]="'end'">
  <button mat-flat-button color="primary" (click)="cancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="save()">Save</button>
</mat-dialog-actions>
