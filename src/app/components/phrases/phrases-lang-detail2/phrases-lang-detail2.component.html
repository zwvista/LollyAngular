<div class="p-grid mt-2 mb-2">
  <label class="p-col-1" for="ID">ID:</label>
  <input className="p-col-3" id="ID" type="text" pInputText [(ngModel)]="item.ID" disabled>
</div>
<div class="p-grid mb-2">
  <label class="p-col-1" for="PHRASE">PHRASE:</label>
  <input className="p-col-3" id="PHRASE" type="text" pInputText [(ngModel)]="item.PHRASE">
</div>
<div class="p-grid mb-2">
  <label class="p-col-1" for="TRANSLATION">TRANSLATION:</label>
  <input className="p-col-3" id="TRANSLATION" type="text" pInputText [(ngModel)]="item.TRANSLATION">
</div>
<div>
  <button pButton label="Cancel" (click)="cancel()"></button>
  <button pButton label="Save" (click)="save()"></button>
</div>
