<mat-dialog-content>
  <div class="row">
    <mat-form-field class="col">
      <mat-label>ID:</mat-label>
      <input matInput [(ngModel)]="item.ID" disabled>
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field class="col">
      <mat-label>PHRASE:</mat-label>
      <input matInput [(ngModel)]="item.PHRASE">
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field class="col">
      <mat-label>TRANSLATION:</mat-label>
      <input matInput [(ngModel)]="item.TRANSLATION">
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions [align]="'end'">
  <button mat-flat-button color="secondary" (click)="cancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="save()">Save</button>
</mat-dialog-actions>
