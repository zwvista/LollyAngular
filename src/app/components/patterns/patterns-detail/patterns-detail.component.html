<div class="field grid mt-2 mb-2">
  <label class="col-2" for="ID">ID:</label>
  <input class="col" id="ID" type="text" pInputText [(ngModel)]="item.ID" disabled>
</div>
<div class="field grid mb-2">
  <label class="col-2" for="PATTERN">PATTERN:</label>
  <input class="col" id="PATTERN" type="text" pInputText [(ngModel)]="item.PATTERN">
</div>
<div class="field grid mb-2">
  <label class="col-2" for="NOTE">NOTE:</label>
  <input class="col" id="NOTE" type="text" pInputText [(ngModel)]="item.NOTE">
</div>
<div class="field grid mb-2">
  <label class="col-2" for="TAGS">TAGS:</label>
  <input class="col" id="TAGS" type="text" pInputText [(ngModel)]="item.TAGS">
</div>
<div>
  <button pButton label="Cancel" (click)="cancel()"></button>
  <button pButton label="Save" (click)="save()"></button>
</div>
