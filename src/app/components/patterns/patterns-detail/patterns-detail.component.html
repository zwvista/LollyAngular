<div class="p-grid mt-2 mb-2">
  <label class="p-col-1" for="ID">ID:</label>
  <input className="p-col-3" id="ID" type="text" pInputText [(ngModel)]="item.ID" disabled>
</div>
<div class="p-grid mb-2">
  <label class="p-col-1" for="PATTERN">PATTERN:</label>
  <input className="p-col-3" id="PATTERN" type="text" pInputText [(ngModel)]="item.PATTERN">
</div>
<div class="p-grid mb-2">
  <label class="p-col-1" for="NOTE">NOTE:</label>
  <input className="p-col-3" id="NOTE" type="text" pInputText [(ngModel)]="item.NOTE">
</div>
<div class="p-grid mb-2">
  <label class="p-col-1" for="TAGS">TAGS:</label>
  <input className="p-col-3" id="TAGS" type="text" pInputText [(ngModel)]="item.TAGS">
</div>
<div>
  <button pButton label="Back" (click)="goBack()"></button>
  <button pButton label="Save" (click)="save()"></button>
</div>
