<mat-dialog-content>
  <div class="row">
    <mat-form-field class="col">
      <mat-label>ID:</mat-label>
      <input matInput [(ngModel)]="item.ID" disabled>
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field class="col">
      <mat-label>PATTERN:</mat-label>
      <input matInput [(ngModel)]="item.PATTERN">
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field class="col">
      <mat-label>NOTE:</mat-label>
      <input matInput [(ngModel)]="item.NOTE">
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field class="col">
      <mat-label>TAGS:</mat-label>
      <input matInput [(ngModel)]="item.TAGS">
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions [align]="'end'">
  <button mat-flat-button color="primary" (click)="cancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="save()">Save</button>
</mat-dialog-actions>
