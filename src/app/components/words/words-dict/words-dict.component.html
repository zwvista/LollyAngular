<p-toolbar>
  <div class="p-toolbar-group-left">
    <p-button label="Back" [rounded]="true" (click)="goBack()" />
    <p-dropdown class="p-col-2" [options]="settingsService.dictsReference" [(ngModel)]="selectedDictReference"
                optionLabel="DICTNAME" (onChange)="refreshDict()" />
  </div>
</p-toolbar>
<div class="field grid">
  <!-- https://github.com/primefaces/primeng/issues/3948 -->
  <p-listbox class="p-col-2" [listStyle]="{'max-height':'480px'}" [options]="words" [(ngModel)]="selectedWord" (onChange)="refreshDict()"></p-listbox>
  <app-dict-browser class="p-col-10" [url]="dictUrl" [htmlString]="dictSrc" (load)="onload($event)"></app-dict-browser>
</div>
