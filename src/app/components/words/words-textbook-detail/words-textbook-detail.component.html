<div class="field grid mb-2">
  <label class="col-2" for="ID">ID:</label>
  <input class="col" id="ID" type="text" pInputText [(ngModel)]="item.ID" disabled>
</div>
<div class="field grid mt-2 mb-2">
  <label class="col-2" for="TEXTBOOK">TEXTBOOK:</label>
  <input class="col" id="TEXTBOOK" type="text" pInputText [(ngModel)]="item.TEXTBOOKNAME" disabled>
</div>
<!-- https://stackoverflow.com/questions/41354416/primeng-p-dropdown-stretch-100 -->
<div class="field grid mb-2">
  <label class="col-2" for="UNIT">UNIT:</label>
  <p-dropdown id="UNIT" autoWidth="false" class="col" [options]="settingsService.units" [(ngModel)]="item.UNIT">
  </p-dropdown>
</div>
<div class="field grid mb-2">
  <label class="col-2" for="UNIT">PART:</label>
  <p-dropdown id="PART" autoWidth="false" class="col" [options]="settingsService.parts" [(ngModel)]="item.PART">
  </p-dropdown>
</div>
<div class="field grid mb-2">
  <label class="col-2" for="SEQNUM">SEQNUM:</label>
  <input class="col" id="SEQNUM" type="text" pInputText [(ngModel)]="item.SEQNUM">
</div>
<div class="field grid mb-2">
  <label class="col-2" for="WORDID">WORDID:</label>
  <input class="col" id="WORDID" type="text" pInputText [(ngModel)]="item.WORDID" disabled>
</div>
<div class="field grid mb-2">
  <label class="col-2" for="WORD">WORD:</label>
  <input class="col" id="WORD" type="text" pInputText [(ngModel)]="item.WORD">
</div>
<div class="field grid mb-2">
  <label class="col-2" for="NOTE">NOTE:</label>
  <input class="col" id="NOTE" type="text" pInputText [(ngModel)]="item.NOTE">
</div>
<div class="field grid mb-2">
  <label class="col-2" for="FAMIID">FAMIID:</label>
  <input class="col" id="FAMIID" type="text" pInputText [(ngModel)]="item.FAMIID" disabled>
</div>
<div class="field grid mb-2">
  <label class="col-2" for="ACCURACY">ACCURACY:</label>
  <input class="col" id="ACCURACY" type="text" pInputText [value]="item.ACCURACY" disabled>
</div>
<div class="flex justify-content-end">
  <p-button label="Cancel" [rounded]="true" (click)="cancel()" severity="secondary" class="mr-2" />
  <p-button label="Save" [rounded]="true" (click)="save()" />
</div>
