<p-toolbar>
  <div class="ui-toolbar-group-left">
    <p-dropdown id="filterType" [options]="settingsService.wordFilterTypes" [(ngModel)]="filterType" (onChange)="onRefresh()">
    </p-dropdown>
    <span class="ui-float-label">
      <input id="filter" type="text" pInputText [(ngModel)]="filter" (keyup.enter)="onRefresh()">
      <label for="filter">Filter</label>
    </span>
    <p-dropdown id="textbookFilter" [options]="settingsService.textbookFilters" [(ngModel)]="textbookFilter" (onChange)="onRefresh()">
    </p-dropdown>
    <p-button label="Refresh" [rounded]="true" icon="fa fa-refresh" (click)="onRefresh()" />
    <a routerLink="/words-dict/textbook/0">
      <p-button label="Dictionary" [rounded]="true" icon="fa fa-book" />
    </a>
  </div>
</p-toolbar>
<p-paginator [rows]="rows" [totalRecords]="wordsUnitService.textbookWordCount"
             [rowsPerPageOptions]="settingsService.USROWSPERPAGEOPTIONS"
             (onPageChange)="paginate($event)"></p-paginator>
<p-table [value]="wordsUnitService.textbookWords" selectionMode="single" [autoLayout]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>TEXTBOOKNAME</th>
      <th>UNIT</th>
      <th>PART</th>
      <th>SEQNUM</th>
      <th>WORDID</th>
      <th>WORD</th>
      <th>NOTE</th>
      <th>ACCURACY</th>
      <th>ACTIONS</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-row let-index="rowIndex">
    <tr [pSelectableRow]="row">
      <td>{{row.ID}}</td>
      <td>{{row.TEXTBOOKNAME}}</td>
      <td>{{row.UNITSTR}}</td>
      <td>{{row.PARTSTR}}</td>
      <td>{{row.SEQNUM}}</td>
      <td>{{row.WORDID}}</td>
      <td>{{row.WORD}}</td>
      <td>{{row.NOTE}}</td>
      <td>{{row.ACCURACY}}</td>
      <td>
        <p-button icon="fa fa-trash" [rounded]="true" severity="danger"
                pTooltip="Delete" tooltipPosition="top" (click)="deleteWord(row)" />
        <p-button icon="fa fa-edit" [rounded]="true" pTooltip="Edit" tooltipPosition="top" (click)="showDetailDialog(row.ID)" />
        <p-button icon="fa fa-volume-up" [rounded]="true" [hidden]="!settingsService.selectedVoice" (click)="settingsService.speak(row.WORD)"
                pTooltip="Speak" tooltipPosition="top" />
        <!-- https://stackoverflow.com/questions/45768583/angular-4-copy-text-to-clipboard -->
        <p-button icon="fa fa-copy" [rounded]="true" ngxClipboard [cbContent]="row.WORD"
                pTooltip="Copy" tooltipPosition="top" />
        <p-button icon="fa fa-google" [rounded]="true" (click)="googleWord(row.WORD)"
                pTooltip="Google Word" tooltipPosition="top" />
        <a routerLink="/words-dict/textbook/{{index}}">
          <p-button icon="fa fa-book" [rounded]="true" pTooltip="Dictionary" tooltipPosition="top" />
        </a>
        <p-button label="Retrieve Note" [rounded]="true" [hidden]="!settingsService.selectedDictNote" severity="warning" (click)="getNote(index)" />
      </td>
    </tr>
  </ng-template>
</p-table>
<p-paginator [rows]="rows" [totalRecords]="wordsUnitService.textbookWordCount"
             [rowsPerPageOptions]="settingsService.USROWSPERPAGEOPTIONS"
             (onPageChange)="paginate($event)"></p-paginator>
