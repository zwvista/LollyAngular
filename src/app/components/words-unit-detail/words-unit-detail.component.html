<div class="p-grid mt-2 mb-2">
  <label class="p-col-1" for="ID">ID:</label>
  <input id="ID" type="text" pInputText [(ngModel)]="unitWord.ID" disabled>
</div>
<div class="p-grid mb-2">
  <label class="p-col-1" for="UNIT">UNIT:</label>
  <p-dropdown id="UNIT" class="p-col-2" [options]="units" [(ngModel)]="unitWord.UNIT">
  </p-dropdown>
</div>
<div class="p-grid mb-2">
  <label class="p-col-1" for="UNIT">PART:</label>
  <p-dropdown id="PART" class="p-col-2" [options]="parts" [(ngModel)]="unitWord.PART">
  </p-dropdown>
</div>
<div class="p-grid mb-2">
  <label class="p-col-1" for="SEQNUM">SEQNUM:</label>
  <input id="SEQNUM" type="text" pInputText [(ngModel)]="unitWord.SEQNUM">
</div>
<div class="p-grid mb-2">
  <label class="p-col-1" for="WORD">WORD:</label>
  <input id="WORD" type="text" pInputText [(ngModel)]="unitWord.WORD">
</div>
<div class="p-grid mb-2">
  <label class="p-col-1" for="NOTE">NOTE:</label>
  <input id="NOTE" type="text" pInputText [(ngModel)]="unitWord.NOTE">
</div>
<div>
<button pButton label="Back" (click)="goBack()"></button>
<button pButton label="Save" (click)="save()"></button>
</div>
