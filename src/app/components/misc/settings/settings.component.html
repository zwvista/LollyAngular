<div class="max-w-4xl mx-auto p-4 space-y-4">
  <!-- Language -->
  <div class="flex items-center space-x-4">
    <label for="lang" class="w-32 text-sm font-medium text-gray-700">Language:</label>
    <select id="lang"
            [(ngModel)]="settingsService.selectedLang"
            (ngModelChange)="onLangChange()"
            class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
      @for (o of settingsService.languages; track o) {
        <option [ngValue]="o">{{ o.NAME }}</option>
      }
    </select>
  </div>

  <!-- Voice -->
  <div class="flex items-center space-x-4">
    <label for="voice" class="w-32 text-sm font-medium text-gray-700">Voice:</label>
    <select id="voice"
            [(ngModel)]="settingsService.selectedVoice"
            (ngModelChange)="onVoiceChange()"
            class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
      @for (o of settingsService.voices; track o) {
        <option [ngValue]="o">{{ o.VOICENAME }}</option>
      }
    </select>
  </div>

  <!-- Dictionary(Reference) -->
  <div class="flex items-center space-x-4">
    <label for="dictReference" class="w-32 text-sm font-medium text-gray-700">Dictionary(Reference):</label>
    <select id="dictReference"
            [(ngModel)]="settingsService.selectedDictReference"
            (ngModelChange)="onDictReferenceChange()"
            class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
      @for (o of settingsService.dictsReference; track o) {
        <option [ngValue]="o">{{ o.NAME }}</option>
      }
    </select>
  </div>

  <!-- Dictionary(Note) -->
  <div class="flex items-center space-x-4">
    <label for="dictNote" class="w-32 text-sm font-medium text-gray-700">Dictionary(Note):</label>
    <select id="dictNote"
            [(ngModel)]="settingsService.selectedDictNote"
            (ngModelChange)="onDictNoteChange()"
            class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
      @for (o of settingsService.dictsNote; track o) {
        <option [ngValue]="o">{{ o.NAME }}</option>
      }
    </select>
  </div>

  <!-- Dictionary(Translation) -->
  <div class="flex items-center space-x-4">
    <label for="dictTranslation" class="w-32 text-sm font-medium text-gray-700">Dictionary(Translation):</label>
    <select id="dictTranslation"
            [(ngModel)]="settingsService.selectedDictTranslation"
            (ngModelChange)="onDictTranslationChange()"
            class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
      @for (o of settingsService.dictsTranslation; track o) {
        <option [ngValue]="o">{{ o.NAME }}</option>
      }
    </select>
  </div>

  <!-- Textbook -->
  <div class="flex items-center space-x-4">
    <label for="textbook" class="w-32 text-sm font-medium text-gray-700">Textbook:</label>
    <select id="textbook"
            [(ngModel)]="settingsService.selectedTextbook"
            (ngModelChange)="onTextbookChange()"
            class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
      @for (o of settingsService.textbooks; track o) {
        <option [ngValue]="o">{{ o.NAME }}</option>
      }
    </select>
  </div>

  <!-- Unit From -->
  <div class="flex items-center space-x-4">
    <label for="unitFrom" class="w-32 text-sm font-medium text-gray-700">Unit:</label>
    <select id="unitFrom"
            [(ngModel)]="settingsService.USUNITFROM"
            (ngModelChange)="onUnitFromChange()"
            class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
      @for (o of settingsService.units; track o) {
        <option [ngValue]="o.value">{{ o.label }}</option>
      }
    </select>
    <select id="partFrom"
            [disabled]="toTypeIsUnit"
            [(ngModel)]="settingsService.USPARTFROM"
            (ngModelChange)="onPartFromChange()"
            class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm disabled:opacity-50 disabled:cursor-not-allowed">
      @for (o of settingsService.parts; track o) {
        <option [ngValue]="o.value">{{ o.label }}</option>
      }
    </select>
  </div>

  <!-- To Type + Unit/Part To -->
  <div class="flex items-center space-x-4">
    <select id="toType"
            [(ngModel)]="settingsService.toType"
            (ngModelChange)="onToTypeChange()"
    class="w-32 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
    @for (o of settingsService.toTypes; track o) {
      <option [ngValue]="o.value">{{ o.label }}</option>
    }
    </select>
    <select id="unitTo"
            [disabled]="!toTypeIsTo"
            [(ngModel)]="settingsService.USUNITTO"
            (ngModelChange)="onUnitToChange()"
            class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm disabled:opacity-50 disabled:cursor-not-allowed">
      @for (o of settingsService.units; track o) {
        <option [ngValue]="o.value">{{ o.label }}</option>
      }
    </select>
    <select id="partTo"
            [disabled]="!toTypeIsTo"
            [(ngModel)]="settingsService.USPARTTO"
            (ngModelChange)="onPartToChange()"
            class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm disabled:opacity-50 disabled:cursor-not-allowed">
      @for (o of settingsService.parts; track o) {
        <option [ngValue]="o.value">{{ o.label }}</option>
      }
    </select>
  </div>

  <!-- Previous / Next Buttons -->
  <div class="flex items-center space-x-4">
    <div class="w-32"></div>
    <div class="flex space-x-2">
      <button class="px-4 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
              [disabled]="toTypeIsTo"
              (click)="previousUnitPart()">
        Previous
      </button>
      <button class="px-4 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
              [disabled]="toTypeIsTo"
              (click)="nextUnitPart()">
        Next
      </button>
    </div>
  </div>
</div>
