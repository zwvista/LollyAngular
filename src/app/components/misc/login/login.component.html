<div class="container mt-2">
  <div class="form-inline mb-2">
    <label for="username" class="col-2 control-label text-left">USERNAME:</label>
    <input class="p-col-2" id="username" type="text" pInputText [(ngModel)]="loginService.item.USERNAME">
  </div>
  <div class="form-inline mb-2">
    <label for="password" class="col-2 control-label text-left">PASSWORD:</label>
    <input class="p-col-2" id="password" type="password" pInputText [(ngModel)]="loginService.item.PASSWORD">
  </div>
  <div class="form-inline mb-2">
    <label class="col-2 control-label"></label>
    <button class="btn btn-primary mr-2"  (click)="login()">Login</button>
  </div>

</div>
