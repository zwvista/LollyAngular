<p-toolbar>
  <div class="ui-toolbar-group-left">
    <button pButton type="button" label="Refresh" icon="fa fa-refresh" (click)="onRefresh()"></button>
  </div>
</p-toolbar>
<p-paginator [rows]="rows" [totalRecords]="phrasesUnitService.textbookPhraseCount"
             [rowsPerPageOptions]="settingsService.USROWSPERPAGEOPTIONS"
             (onPageChange)="paginate($event)"></p-paginator>
<p-table [value]="phrasesUnitService.textbookPhrases" selectionMode="single" [autoLayout]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>TEXTBOOKNAME</th>
      <th>UNIT</th>
      <th>PART</th>
      <th>SEQNUM</th>
      <th>PHRASEID</th>
      <th>PHRASE</th>
      <th>TRANSLATION</th>
      <th>ACTIONS</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-textbookPhrase let-index="rowIndex">
    <tr [pSelectableRow]="textbookPhrase">
      <td>{{textbookPhrase.ID}}</td>
      <td>{{textbookPhrase.TEXTBOOKNAME}}</td>
      <td>{{textbookPhrase.UNITSTR}}</td>
      <td>{{textbookPhrase.PARTSTR}}</td>
      <td>{{textbookPhrase.SEQNUM}}</td>
      <td>{{textbookPhrase.PHRASEID}}</td>
      <td>{{textbookPhrase.PHRASE}}</td>
      <td>{{textbookPhrase.TRANSLATION}}</td>
      <td>
        <button pButton icon="fa fa-trash" class="ui-button-danger"
                pTooltip="Delete" tooltipPosition="top" (click)="deletePhrase(index)"></button>
        <a routerLink="/phrases-textbook-detail/{{textbookPhrase.ID}}">
          <button pButton icon="fa fa-edit" pTooltip="Edit" tooltipPosition="top"></button>
        </a>
        <button pButton icon="fa fa-volume-up" (click)="settingsService.speak(textbookPhrase.PHRASE)"
                pTooltip="Speak" tooltipPosition="top"></button>
        <!-- https://stackoverflow.com/questions/45768583/angular-4-copy-text-to-clipboard -->
        <button pButton icon="fa fa-copy" ngxClipboard [cbContent]="textbookPhrase.PHRASE"
                pTooltip="Copy" tooltipPosition="top"></button>
        <button pButton icon="fa fa-google" (click)="googlePhrase(textbookPhrase.PHRASE)"
                pTooltip="Google Phrase" tooltipPosition="top"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
<p-paginator [rows]="rows" [totalRecords]="phrasesUnitService.textbookPhraseCount"
             [rowsPerPageOptions]="settingsService.USROWSPERPAGEOPTIONS"
             (onPageChange)="paginate($event)"></p-paginator>
