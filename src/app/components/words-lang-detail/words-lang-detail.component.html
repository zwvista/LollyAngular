<div class="p-grid mt-2 mb-2">
  <label class="p-col-1" for="ID">ID:</label>
  <input class="p-col-3" id="ID" type="text" pInputText [(ngModel)]="item.ID" disabled>
</div>
<div class="p-grid mb-2">
  <label class="p-col-1" for="WORD">WORD:</label>
  <input class="p-col-3" id="WORD" type="text" pInputText [(ngModel)]="item.WORD">
</div>
<div class="p-grid mb-2">
  <label class="p-col-1" for="NOTE">NOTE:</label>
  <input class="p-col-3" id="NOTE" type="text" pInputText [(ngModel)]="item.NOTE">
</div>
<div class="p-grid mb-2">
  <label class="p-col-1" for="FAMIID">FAMIID:</label>
  <input class="p-col-3" id="FAMIID" type="text" pInputText [(ngModel)]="item.FAMIID" disabled>
</div>
<div class="p-grid mb-2">
  <label class="p-col-1" for="LEVEL">LEVEL:</label>
  <input class="p-col-3" id="LEVEL" type="text" pInputText [(ngModel)]="item.LEVEL">
</div>
<div class="p-grid mb-2">
  <label class="p-col-1" for="ACCURACY">ACCURACY:</label>
  <input class="p-col-3" id="ACCURACY" type="text" pInputText [value]="item.ACCURACY" disabled>
</div>
<div>
  <button pButton label="Back" (click)="goBack()"></button>
  <button pButton label="Save" (click)="save()"></button>
</div>
