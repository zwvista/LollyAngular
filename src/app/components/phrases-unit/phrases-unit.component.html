<p-toolbar>
  <div class="ui-toolbar-group-left">
    <a routerLink="/phrases-unit-detail/0">
      <button pButton type="button" label="Add" icon="fa-plus"></button>
    </a>
    <button pButton type="button" label="Refresh" icon="fa-refresh" (click)="onRefresh"></button>
  </div>
</p-toolbar>
<p-table [value]="phrasesUnitService.unitPhrases" selectionMode="single" [autoLayout]="true">
  <ng-template pTemplate="header">
  <tr>
    <th style="width:2em"></th>
    <th>ID</th>
    <th>UNIT</th>
    <th>PART</th>
    <th>SEQNUM</th>
    <th>PHRASE</th>
    <th>TRANSLATION</th>
    <th></th>
  </tr>
  </ng-template>
  <ng-template pTemplate="body" let-unitPhrase let-index="rowIndex">
    <tr [pReorderableRow]="index" [pSelectableRow]="unitPhrase">
      <td>
        <i class="fa fa-bars" pReorderableRowHandle></i>
      </td>
    <td>{{unitPhrase.ID}}</td>
    <td>{{unitPhrase.UNIT}}</td>
    <td>{{unitPhrase.PART}}</td>
    <td>{{unitPhrase.SEQNUM}}</td>
    <td>{{unitPhrase.PHRASE}}</td>
    <td>{{unitPhrase.TRANSLATION}}</td>
    <td>
      <p-button label="Delete" styleClass="ui-button-danger" (onClick)="deletePhrase(index)"></p-button>
      <a routerLink="/phrases-unit-detail/{{unitPhrase.ID}}">
        <p-button label="Edit"></p-button>
      </a>
    </td>
  </tr>
  </ng-template>
</p-table>
