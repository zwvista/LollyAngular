<p-toolbar>
  <div class="ui-toolbar-group-left">
    <a routerLink="/words-unit-detail/0">
      <button pButton type="button" label="Add" icon="fa fa-plus"></button>
    </a>
    <button pButton type="button" label="Refresh" icon="fa fa-refresh" (click)="onRefresh"></button>
    <button pButton type="button" label="Retrieve All Notes" (click)="getNotes(false)"></button>
    <button pButton type="button" label="Retrieve Notes If Empty" (click)="getNotes(true)"></button>
  </div>
</p-toolbar>
<span class="ui-float-label">
    <input id="word" type="text" size="30" pInputText [(ngModel)]="newWord" (keyup.enter)="onEnter()">
    <label for="word">New Word</label>
</span>
<p-table [value]="wordsUnitService.unitWords" selectionMode="single" [autoLayout]="true"
(onRowReorder)="onWordReorder($event.dragIndex, $event.dropIndex)"
(onRowSelect)="onWordSelect($event.data)">
  <ng-template pTemplate="header">
  <tr>
    <th style="width:2em"></th>
    <th>ID</th>
    <th>UNIT</th>
    <th>PART</th>
    <th>SEQNUM</th>
    <th>WORD</th>
    <th>NOTE</th>
    <th></th>
  </tr>
  </ng-template>
  <ng-template pTemplate="body" let-unitWord let-index="rowIndex">
  <tr [pReorderableRow]="index" [pSelectableRow]="unitWord">
    <td>
      <i class="fa fa-bars" pReorderableRowHandle></i>
    </td>
    <td>{{unitWord.ID}}</td>
    <td>{{unitWord.UNIT}}</td>
    <td>{{unitWord.PART}}</td>
    <td>{{unitWord.SEQNUM}}</td>
    <td>{{unitWord.WORD}}</td>
    <td>{{unitWord.NOTE}}</td>
    <td>
      <p-button label="Delete" styleClass="ui-button-danger" (onClick)="deleteWord(index)"></p-button>
      <a routerLink="/words-unit-detail/{{unitWord.ID}}">
        <p-button label="Edit"></p-button>
      </a>
      <p-button label="Retrieve Note" (onClick)="getNote(index)"></p-button>
      <!-- https://stackoverflow.com/questions/45768583/angular-4-copy-text-to-clipboard -->
      <p-button label="Copy Word" (onClick)="copyToClipboard()" ngxClipboard [cbContent]="unitWord.WORD"></p-button>
      <p-button label="Google Word" (onClick)="googleWord(unitWord.WORD)"></p-button>
    </td>
  </tr>
  </ng-template>
</p-table>
<app-dict-browser [url]="dictUrl" (load)="onload($event)"></app-dict-browser>
