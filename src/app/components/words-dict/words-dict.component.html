<p-toolbar>
  <div class="ui-toolbar-group-left">
    <p-button label="Back" (click)="goBack()"></p-button>
  </div>
</p-toolbar>
<div class="ui-g-12">
  <!-- https://github.com/primefaces/primeng/issues/3948 -->
  <p-listbox class="ui-g-2" [listStyle]="{'max-height':'500px'}" [options]="words" [(ngModel)]="selectedWord" (onChange)="onWordSelect()"></p-listbox>
  <app-dict-browser class="ui-g-10" [url]="dictUrl" (load)="onload($event)"></app-dict-browser>
</div>
